<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>    
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--Esta opção não é recomendada pois consome muita banda do seu site-->

    <video width="500" poster="imagens/KurtBio.jpg" controls autoplay loop> <!--controls = ferramentas de play, pause, etc. / autoplay = iniciar automaticamente / loop = reiniciar qnd acabar-->
        <source src="midia/video01.mp4" type="video/mp4">
        <source src="midia/video01.m4v" type="video/mp4">
        <source src="midia/video01.webm" type="video/webm">
        <source src="midia/video01.ogv" type="video/ogg">
            

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos no youtube</h1>

    <!--Esta opção é muito melhor pois a banda que está sendo consumida é do youtube e não do seu site-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dNNQ71TG79I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
